<!DOCTYPE html>
<html lang="fa-ir" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css" />

    <title>portlan</title>
</head>
<body class="scroll">
    <section class="container__contact">
        <div class="contact__title">
            <h2 class="contact__title--h">ثبت نام کنید</h2>
        </div>
        <div class="contact__title">
            <p class="contact__title--p">به سادگی با پورتلن</p>
        </div>
        <div class="contact__form--container">
            <form action="#" class="contact__form">
                <div class="field--double field-login">
                    <div class="field">
                        <input type="text" name="fullName" class="form__input input-check" id="fUllName" placeholder=" ">
                        <span class="form__tooltip"> نام کاربری خود را وارد کنید</span>
                        <span class="form__tooltip-alert"> نام کاربری کمتر از حد مجاز است </span>
                        <label class="form__label" for="fullName">نام  کاربری</label>
                    </div>
                    <div class="field">
                        <input type="email" name="fullName" class="form__input input-check" id="fUllName" placeholder=" ">
                        <span class="form__tooltip">  ایمیل خود را وارد کنید</span>
                        <span class="form__tooltip-alert"> ایمیل  کمتر از حد مجاز است </span>
                        <label class="form__label" for="fullName">  ایمیل</label>
                    </div>
                    <div class="field">
                        <input type="password" name="companyName" class="form__input input-check" id="companyName" placeholder=" ">
                        <span class="form__tooltip">رمز عبور  را وارد کنید</span>
                        <span class="form__tooltip-alert">  رمز عبور کمتر از حد مجاز است </span>

                        <label class="form__label" for="companyName">رمز عبور</label>

                    </div>
                    <div class="field">
                        <input type="password" name="companyName" class="form__input input-check" id="companyName" placeholder=" ">
                        <span class="form__tooltip">رمز عبور  را وارد کنید</span>
                        <span class="form__tooltip-alert">  رمز عبور کمتر از حد مجاز است </span>

                        <label class="form__label" for="companyName"> تکرار رمز عبور </label>

                    </div>
                </div>

               


                <div class="form__submit">
                    <button type="submit" class="btn--register">ثبت نام</button>

                    <!-- <div class="form__cookies">
                        <p class="form__cookie--text"> با ثبت این فرم،رضایت می دهم تا پورتلن داده های شخصی من را طبق <span class="contact__span"> سیاست حفظ حریم خصوصی پورتلن</span> پردازش کند.</p>
                    </div> -->
                </div>

            </form>
        </div>
   

      
        <script src="../js/login.js"></script>
   
        
</body>
</html>
